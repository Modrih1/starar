<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування зображень | Starar</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-panel">
    <!-- Бічна панель -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Starar</h1>
        </div>
        <nav class="sidebar-menu">
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i> Головна
            </a>
            <a href="products.html" class="menu-item">
                <i class="fas fa-box"></i> Товари
            </a>
            <a href="edit-texts.html" class="menu-item">
                <i class="fas fa-font"></i> Редагування текстів
            </a>
            <a href="edit-images.html" class="menu-item active">
                <i class="fas fa-images"></i> Редагування зображень
            </a>
            <a href="../index.html" class="menu-item">
                <i class="fas fa-home"></i> На сайт
            </a>
        </nav>
    </div>

    <!-- Основний контент -->
    <div class="main-content">
        <div class="page-header">
            <h1>Редагування зображень</h1>
        </div>
        
        <div class="page-content">
            <form id="image-upload-form" class="edit-form">
                <div class="form-section">
                    <h2>Hero секція</h2>
                    
                    <div class="form-group image-upload">
                        <label for="hero-image-1">Зображення для слайду 1</label>
                        <input type="file" id="hero-image-1" name="hero-image-1" class="image-input" accept="image/*">
                        <img id="hero-image-1-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="hero-image-2">Зображення для слайду 2</label>
                        <input type="file" id="hero-image-2" name="hero-image-2" class="image-input" accept="image/*">
                        <img id="hero-image-2-preview" class="image-preview" style="display: none;">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Категорії</h2>
                    
                    <div class="form-group image-upload">
                        <label for="category-image-1">Зображення для категорії 1</label>
                        <input type="file" id="category-image-1" name="category-image-1" class="image-input" accept="image/*">
                        <img id="category-image-1-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="category-image-2">Зображення для категорії 2</label>
                        <input type="file" id="category-image-2" name="category-image-2" class="image-input" accept="image/*">
                        <img id="category-image-2-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="category-image-3">Зображення для категорії 3</label>
                        <input type="file" id="category-image-3" name="category-image-3" class="image-input" accept="image/*">
                        <img id="category-image-3-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="category-image-4">Зображення для категорії 4</label>
                        <input type="file" id="category-image-4" name="category-image-4" class="image-input" accept="image/*">
                        <img id="category-image-4-preview" class="image-preview" style="display: none;">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Історії</h2>
                    
                    <div class="form-group image-upload">
                        <label for="story-image-1">Зображення для історії 1</label>
                        <input type="file" id="story-image-1" name="story-image-1" class="image-input" accept="image/*">
                        <img id="story-image-1-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="story-image-2">Зображення для історії 2</label>
                        <input type="file" id="story-image-2" name="story-image-2" class="image-input" accept="image/*">
                        <img id="story-image-2-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="story-image-3">Зображення для історії 3</label>
                        <input type="file" id="story-image-3" name="story-image-3" class="image-input" accept="image/*">
                        <img id="story-image-3-preview" class="image-preview" style="display: none;">
                    </div>
                    
                    <div class="form-group image-upload">
                        <label for="story-image-4">Зображення для історії 4</label>
                        <input type="file" id="story-image-4" name="story-image-4" class="image-input" accept="image/*">
                        <img id="story-image-4-preview" class="image-preview" style="display: none;">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Зберегти зміни</button>
                </div>
                
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>
    
    <script src="../js/admin.js"></script>
</body>
</html>
